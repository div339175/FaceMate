<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Welcome to the Application</h1>
        
        <!-- Login options for different roles -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Login as:</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{{ url_for('developer.login') }}">Login as Developer</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{{ url_for('student.login') }}">Login as Student</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{{ url_for('teacher.login') }}">Login as Teacher</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Display user information if logged in -->
        {% if current_user.is_authenticated %}
        <div class="mt-4">
            <p>You are logged in as {{ current_user.role }}. 
                <a href="{{ url_for('logout') }}">Logout</a></p>
        </div>
        {% else %}
        <div class="mt-4">
            <p><a href="{{ url_for('login') }}">Login</a> to access your dashboard</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS, jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
