<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .student-card {
            width: 200px;
            margin: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .student-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .student-card .name {
            font-size: 16px;
            font-weight: bold;
        }
        .student-card .roll-number {
            font-size: 14px;
            color: #777;
        }
        .toggle-btn {
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }
        .toggle-btn input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }
        .toggle-btn .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ddd;
            border-radius: 30px;
            transition: 0.3s;
        }
        .toggle-btn input:checked + .slider {
            background-color: #4CAF50;
        }
        .toggle-btn .slider:before {
            content: "";
            position: absolute;
            left: 4px;
            top: 4px;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background-color: white;
            transition: 0.3s;
        }
        .toggle-btn input:checked + .slider:before {
            transform: translateX(30px);
        }
        .mark-all-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h2>Attendance for Batch: {{ batch_id }} | Course: {{ course_code }}</h2>
</header>

<div id="content">
    <form id="attendanceForm">
        <table>
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>Photo</th>
                    <th>Attendance Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.roll_number }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.batch }}</td>
                    <td>
                        {% if student.photo_url != "N/A" %}
                            <img src="{{ url_for(student.photo_url) }}" alt="Student Photo" width="50">
                        {% else %}
                            No Photo
                        {% endif %}
                    </td>
                    <td>
                        <label class="toggle-btn">
                            <input type="checkbox" name="attendance_{{ student.roll_number }}" 
                                   {% if student.attendance_status == 'Present' %} checked {% endif %}>
                            <span class="slider"></span>
                        </label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" class="mark-all-btn" onclick="markAllAbsent()">Mark All Absent</button>
        <button type="submit">Save Attendance</button>
    </form>
</div>


<script>
    // Handle form submission to save attendance
    document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const attendanceData = [];

        // Gather all attendance data
        formData.forEach((value, key) => {
            const rollNumber = key.split('_')[1];
            const status = value === 'on' ? 'Present' : 'Absent';
            attendanceData.push({ roll_no: rollNumber, status: status });
        });

        // Send data to the server
        try {
            const response = await fetch('/teacher/save_attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ attendance: attendanceData })
            });
            const result = await response.json();
            alert(result.message);
        } catch (error) {
            alert('Error saving attendance. Please try again.');
        }
    });

    // Mark all students as absent
    function markAllAbsent() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => checkbox.checked = false);
    }
</script>

</body>
</html>
