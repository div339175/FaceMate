<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .btn-absent {
            background-color: red;
            color: white;
        }
        .btn-present {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Attendance List</h2>
    <div id="controls">
        <button onclick="markAllAbsent()">Mark All Absent</button>
        <button onclick="downloadAttendance()">Download CSV</button>
        <button onclick="saveAttendance()">Save Changes</button>
    </div>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Batch</th>
                <th>Photo</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically populated -->
        </tbody>
    </table>
    <script>document.addEventListener("DOMContentLoaded", fetchAttendance);

        async function fetchAttendance() {
            try {
                const response = await fetch('/teacher/attendance_data'); // Fetch data from the server
                const data = await response.json();
                const tableBody = document.querySelector("#attendanceTable tbody");
        
                data.attendance.forEach(student => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${student.roll_no}</td>
                        <td>${student.name}</td>
                        <td>${student.batch}</td>
                        <td><img src="${student.photo}" alt="Photo" width="50" height="50"></td>
                        <td>
                            <button class="btn ${student.status === 'Present' ? 'btn-present' : 'btn-absent'}" 
                                    onclick="toggleAttendance(this, '${student.roll_no}')">
                                ${student.status}
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                alert("Failed to fetch attendance data.");
            }
        }
        
        function toggleAttendance(button, rollNo) {
            if (button.innerText === "Present") {
                button.innerText = "Absent";
                button.classList.remove("btn-present");
                button.classList.add("btn-absent");
            } else {
                button.innerText = "Present";
                button.classList.remove("btn-absent");
                button.classList.add("btn-present");
            }
        }
        
        function markAllAbsent() {
            const buttons = document.querySelectorAll("#attendanceTable .btn");
            buttons.forEach(button => {
                button.innerText = "Absent";
                button.classList.remove("btn-present");
                button.classList.add("btn-absent");
            });
        }
        
        async function saveAttendance() {
            const rows = document.querySelectorAll("#attendanceTable tbody tr");
            const updatedAttendance = [];
        
            rows.forEach(row => {
                const rollNo = row.children[0].innerText;
                const status = row.querySelector(".btn").innerText;
                updatedAttendance.push({ roll_no: rollNo, status });
            });
        
            try {
                const response = await fetch('/teacher/save_attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ attendance: updatedAttendance })
                });
        
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert("Error saving attendance.");
            }
        }
        
        function downloadAttendance() {
            window.location.href = '/teacher/download_attendance_csv';
        }
        </script>
</body>
</html>
