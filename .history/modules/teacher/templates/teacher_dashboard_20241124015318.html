<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 60px;
            box-sizing: border-box;
            position: fixed;
            left: -200px;
            transition: left 0.3s;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        /* Toggle button styling */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Sidebar buttons styling */
        .sidebar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        /* Content styling */
        .content {
            margin-left: 20px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .content.expanded {
            margin-left: 220px;
        }

        /* Attendance list styling */
        .student-item {
            margin-bottom: 20px;
        }

        .student-item img {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 5px;
        }

        .student-item p {
            margin: 0;
        }

        .student-item button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Toggle button for the sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button onclick="showTeacherDetails()">Teacher Details</button>
        <button onclick="showAttendance()">Attendance</button>
    </div>

    <!-- Main content -->
    <div class="content" id="content"></div>

    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('active');
            content.classList.toggle('expanded');
        }

        // Function to load teacher details from MySQL
    function showTeacherDetails() {
    
    
        // Fetch teacher details from the server
        const response = await fetch(`/teacher/get_teacher_details?email=${teacherEmail}`);
        const teacherData = await response.json();

        if (response.ok && teacherData) {
            document.getElementById("content").innerHTML = ` 
                <h2>Teacher Details</h2>
                <p><strong>Name:</strong> ${teacherData.name}</p>
                <p><strong>Course:</strong> ${teacherData.course}</p>
                <p><strong>Email:</strong> ${teacherData.email}</p>
                <p>Photo:</p>
                <img src="${teacherData.photo}" alt="Teacher Photo" style="width: 150px; height: 150px;">
            `;
        } else {
            document.getElementById("content").innerHTML = "<p>No teacher data found.</p>";
        }
    } catch (error) {
        console.error('Error fetching teacher details:', error);
        document.getElementById("content").innerHTML = "<p>An error occurred while fetching teacher details.</p>";
    }
}

        // Show attendance form
        function showAttendance() {
            document.getElementById("content").innerHTML = `
                <h2>Take Attendance</h2>
                <label for="batch">Enter Batch Number:</label>
                <input type="text" id="batch" required>
                <button onclick="fetchStudents()">Fetch Students</button>
                <button onclick="markAllAbsent()">Mark All Absent</button>
                <button onclick="saveAttendance()">Save Attendance</button>
                <div id="attendanceList"></div>
            `;
        }

        // Fetch students from server
        async function fetchStudents() {
            const batch = document.getElementById('batch').value;
            const response = await fetch(`/teacher/fetch_students?batch=${batch}`);
            const students = await response.json();
            displayAttendanceList(students);
        }

        // Display fetched students
        function displayAttendanceList(students) {
            const attendanceList = document.getElementById('attendanceList');
            attendanceList.innerHTML = '';

            if (students.length === 0) {
                attendanceList.innerHTML = '<p>No students found for this batch.</p>';
                return;
            }

            students.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.classList.add('student-item');
                studentDiv.innerHTML = `
                    <img src="${student.photo || 'placeholder.jpg'}" alt="${student.name}'s photo">
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Roll No:</strong> ${student.roll_no}</p>
                    <button onclick="toggleAttendance(this, ${student.roll_no})" data-status="${student.attendance_status}">
                        ${student.attendance_status}
                    </button>
                `;
                attendanceList.appendChild(studentDiv);
            });
        }

        // Toggle attendance status
        function toggleAttendance(button, roll_no) {
            const currentStatus = button.getAttribute('data-status');
            const newStatus = currentStatus === 'Absent' ? 'Present' : 'Absent';
            button.setAttribute('data-status', newStatus);
            button.textContent = newStatus;
        }

        // Mark all students as absent
        function markAllAbsent() {
            const buttons = document.querySelectorAll('#attendanceList button');
            buttons.forEach(button => {
                button.setAttribute('data-status', 'Absent');
                button.textContent = 'Absent';
            });
        }

        // Save attendance to server
        async function saveAttendance() {
            const attendance = [];
            const buttons = document.querySelectorAll('#attendanceList button');
            buttons.forEach(button => {
                const roll_no = button.previousElementSibling.previousElementSibling.textContent.split(': ')[1];
                const status = button.getAttribute('data-status');
                attendance.push({ roll_no, status });
            });

            const response = await fetch('/teacher/save_attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ attendance }),
            });

            const result = await response.json();
            alert(result.message);
        }
        // Run the default view when the page loads
        showTeacherDetails();
    </script>
</body>
</html>
