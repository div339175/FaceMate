<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 60px;
            box-sizing: border-box;
            position: fixed;
            left: -200px;
            transition: left 0.3s;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        /* Toggle button styling */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Sidebar buttons styling */
        .sidebar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        /* Content styling */
        .content {
            margin-left: 20px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .content.expanded {
            margin-left: 220px;
        }

        /* Attendance list styling */
        .student-item {
            margin-bottom: 20px;
        }

        .student-item img {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 5px;
        }

        .student-item p {
            margin: 0;
        }

        .student-item button {
            margin-top: 5px;
        }

        .session-status {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Toggle button for the sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button onclick="showTeacherDetails()">Teacher Details</button>
        <button onclick="showAttendance()">Attendance</button>
        <button onclick="showSessionManagement()">Session Management</button> <!-- Added new button -->

    </div>

    <!-- Main content -->
    <div class="content" id="content"></div>

    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('active');
            content.classList.toggle('expanded');
        }

        // Function to load teacher details from MySQL
        function showTeacherDetails() {
            document.getElementById("content").innerHTML = `
                <div class="content" id="content">
                    <h1>Welcome, {{ teacher.name }}</h1>
                    <p><strong>Email:</strong> {{ teacher.email }}</p>
                    <p><strong>Course:</strong> {{ teacher.course }}</p>
                    {% if teacher.photo %}
                    <img src="{{ url_for('static', filename='uploads/' + teacher.photo) }}" alt="Profile Photo" style="width: 150px; height: 150px;">
                    {% endif %}
                </div>
            `;
        }

        // Show attendance form
       async function showAttendance() {
            const response = await fetch('/teacher/active_session');
            const data = await response.json();

            if (data.active_session) {
                // Show active session
                const session = data.active_session;
                document.getElementById("content").innerHTML = `
                    <h2>Take Attendance</h2>
                    <p>Active Session ID: ${session.session_id}</p>
                    <p>Batch ID: ${session.batch_id}</p>
                    <p>Course Code: ${session.course_code}</p>
                    <p>Start Time: ${new Date(session.start_time).toLocaleString()}</p>
                    <p>End Time: ${new Date(session.end_time).toLocaleString()}</p>
                    <button onclick="endSession('${session.session_id}')">End Session</button>
                    <div id="attendanceList"></div>
                    <button onclick="fetchAttendanceCSV(activeSessionId)">View Attendance</button>
                    <button onclick="downloadCSV(activeSessionId)">Download CSV</button>
          1          <button onclick="saveAttendanceToDB(activeSessionId)">Save to Database</button>
                    <div id="attendanceList"></div>
                    `;              
            } else {
                // Show start session form
                document.getElementById("content").innerHTML = `
                    <div class="session-status">
                        <h2>No active session. Please start a session first.</h2>
                        <label for="batch">Enter Batch Number:</label>
                        <input type="text" id="batch" required>
                    <div>
                    <label for="course">Enter Course Code:</label>
                    <input type="text" id="course" placeholder="Course Code">
                    </div>
                    <button onclick="startSession()">Start New Session</button>
                    </div>
                `;
            }
        }    

        // Display session status on the page
        function displaySessionStatus(activeSession) {
            if (activeSession) {
                document.getElementById("content").innerHTML += `
                    <div class="session-status">
                        Active Session: ${activeSession.session_id} (Started at: ${activeSession.start_time})
                        <button onclick="endSession('${activeSession.session_id}')">End Session</button>
                    </div>
                `;
            } else {
                document.getElementById("content").innerHTML += `
                    <div class="session-status">
                        No active session.
                        <button onclick="startSession()">Start New Session</button>
                    </div>
                `;
            }
        }

        async function startSession() {
            const batchId = document.getElementById('batch').value;
            const course = document.getElementById('course').value;

            if (!batch || !course) {
                alert('Please provide both batch and course code.');
                return;
            }
        
            try {
                const response = await fetch('/teacher/start_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ batch_id: batchId ,course_code:course}),
                });
        
                const result = await response.json();
              
                console.log("Response Status:", response.status); // Log response status
                console.log("Response Body:", result);           // Log response body


                if (response.ok) {
                    alert(result.message);
                    // Update the UI to reflect the active session
                    showAttendance(); // Redirect to the active session page
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('Error starting session. Please try again.');
            }
        }
        

        async function endSession(sessionId) {
            try {
                const response = await fetch('/teacher/end_session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId }),
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    alert(result.message);
                    // Update the UI after ending the session
                    showAttendance();
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('Error ending session. Please try again.');
            }
        }

        async function fetchStudents() {
            const response = await fetch('/teacher/fetch_students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ batch_id: activeBatchId, session_id: activeSessionId })
            });
        
            const result = await response.json();
        
            if (response.ok) {
                const students = result.students;
                displayAttendanceList(students);
            } else {
                alert(result.error || 'Failed to fetch students.');
            }
        }
        

        // Display fetched students
        function displayAttendanceList(students) {
            const attendanceList = document.getElementById('attendanceList');
            attendanceList.innerHTML = '';

            if (students.length === 0) {
                attendanceList.innerHTML = '<p>No students found for this batch.</p>';
                return;
            }

            students.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.classList.add('student-item');
                studentDiv.innerHTML = `
                    <p><strong>Name:</strong> ${student.name}</p>
                    <p><strong>Roll No:</strong> ${student.roll_number}</p>
                    <button onclick="toggleAttendance(this, ${student.roll_number})" data-status="${student.attendance_status}">
                        ${student.attendance_status}
                    </button>
                `;
                attendanceList.appendChild(studentDiv);
            });
        }

        // Toggle attendance status
        function toggleAttendance(button, roll_number) {
            const currentStatus = button.getAttribute('data-status');
            const newStatus = currentStatus === 'Absent' ? 'Present' : 'Absent';
            button.setAttribute('data-status', newStatus);
            button.textContent = newStatus;
        }

        // Mark all students as absent
        function markAllAbsent() {
            const buttons = document.querySelectorAll('#attendanceList button');
            buttons.forEach(button => {
                button.setAttribute('data-status', 'Absent');
                button.textContent = 'Absent';
            });
        }

        // Save attendance to server
        async function saveAttendance() {
            try {
                const attendance = [];
                const buttons = document.querySelectorAll('#attendanceList button');
                buttons.forEach(button => {
                    const roll_number = button.getAttribute('data-roll');
                    const status = button.getAttribute('data-status');
                    attendance.push({ roll_number, status });
                });

                const response = await fetch('/teacher/save_attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ attendance }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message || 'Attendance updated successfully!');
                } else {
                    alert(result.error || 'Failed to update attendance.');
                }
            } catch (error) {
                alert('An error occurred while saving attendance.');
            }
        }

        async function fetchAttendanceCSV(sessionId) {
            try {
                const response = await fetch('/teacher/fetch_attendance_csv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId }),
                });
        
                const result = await response.json();
                if (response.ok) {
                    displayCSVTable(result.attendance);
                } else {
                    alert(result.error || 'Failed to fetch attendance.');
                }
            } catch (error) {
                alert('An error occurred while fetching attendance.');
            }
        }
        
        function displayCSVTable(attendanceData) {
            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>Photo</th>
                    <th>Attendance Status</th>
                </tr>
            `;
        
            attendanceData.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student['Roll Number']}</td>
                    <td>${student['Name']}</td>
                    <td>${student['Batch']}</td>
                    <td><img src="${student['Photo']}" alt="Student Photo" style="width:50px;height:50px;"></td>
                    <td>
                        <select data-roll="${student['Roll Number']}" onchange="updateStatus(this)">
                            <option value="Present" ${student['Attendance Status'] === 'Present' ? 'selected' : ''}>Present</option>
                            <option value="Absent" ${student['Attendance Status'] === 'Absent' ? 'selected' : ''}>Absent</option>
                        </select>
                    </td>
                `;
                table.appendChild(row);
            });
        
            document.getElementById('attendanceList').innerHTML = '';
            document.getElementById('attendanceList').appendChild(table);
        }
        
        function updateStatus(selectElement) {
            const rollNumber = selectElement.getAttribute('data-roll');
            const status = selectElement.value;
        
            // Optionally, update the local CSV object or send an update request to the server
            console.log(`Updated roll ${rollNumber} to status ${status}`);
        }
        
        function downloadCSV(sessionId) {
            const link = document.createElement('a');
            link.href = `/teacher/download_attendance_csv?session_id=${sessionId}`;
            link.download = `attendance_session_${sessionId}.csv`;
            link.click();
        }
        
        async function saveAttendanceToDB(sessionId) {
            try {
                const response = await fetch('/teacher/save_attendance_to_db', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId }),
                });
        
                const result = await response.json();
                if (response.ok) {
                    alert(result.message || 'Attendance saved to database successfully!');
                } else {
                    alert(result.error || 'Failed to save attendance.');
                }
            } catch (error) {
                alert('An error occurred while saving attendance.');
            }
        }
        

    // Fetch and display the active session data on page load
        showTeacherDetails();
    </script>
</body>
</html>
