<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 60px;
            box-sizing: border-box;
            position: fixed;
            left: -200px;
            transition: left 0.3s;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        /* Toggle button styling */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Sidebar buttons styling */
        .sidebar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        /* Content styling */
        .content {
            margin-left: 20px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .content.expanded {
            margin-left: 220px;
        }
    </style>
</head>
<body>
    <!-- Toggle button for the sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar with student details and attendance options -->
    <div class="sidebar" id="sidebar">
        <button onclick="showStudentDetails()">Student Details</button>
        <button onclick="showAttendance()">Attendance</button>
    </div>

    <!-- Main content area -->
    <div class="content" id="content">
        <!-- This area will display student details by default -->
    </div>

    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('active');
            content.classList.toggle('expanded');
        }

        // Function to load student details from localStorage
        function showStudentDetails() {
            if (studentData) {
                document.getElementById("content").innerHTML = `
                    <h2>Student Details</h2>
                    <p><strong>Name:</strong> ${studentData.name}</p>
                    <p><strong>Roll Number:</strong> ${studentData.rollNumber}</p>
                    <p><strong>Batch:</strong> ${studentData.batch}</p>
                    <p><strong>Email:</strong> ${studentData.email}</p>
                    <p><strong>Photo:</strong></p>
                    <img src="${studentData.photo}" alt="Student Photo" style="width: 150px; height: 150px;">
                `;
            } else {
                document.getElementById("content").innerHTML = "<p>No student data found.</p>";
            }
        }

        // Function to load attendance options
        function showAttendance() {
            document.getElementById("content").innerHTML = `
                <style>
                     body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f9;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                    .container {
                        background-color: #fff;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        text-align: center;
                        width: 60%;
                    }
                    video {
                        width: 100%;
                        border-radius: 8px;
                        display: none;
                    }
                    button {
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                        margin: 10px;
                        font-size: 16px;
                    }
                    button:hover {
                        background-color: #45a049;
                    }
                    #statusMessage {
                        margin-top: 15px;
                        font-size: 18px;
                    }
                </style>
                <div class="container">
                <h2>Face Recognition Attendance</h2>
                <video id="cameraFeed" autoplay></video>
               <button id="recognizeBtn">Start Recognition</button>
                <button id="stopRecognitionBtn" style="display: none;">Stop Recognition</button>
            </div>
                
            `;

            initializeAttendanceFunctions();
        }

        // Initialize camera and attendance functions
        function initializeAttendanceFunctions() {
            let stream = null;
            let recognitionStream = null;
            let recognitionInterval = null;


            document.getElementById("recognizeBtn").addEventListener("click", async () => {
                const video = document.getElementById("cameraFeed");
                video.style.display = "block";
                document.getElementById("stopRecognitionBtn").style.display = "block";
            
                try {
                    recognitionStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = recognitionStream;
            
                    recognitionInterval = setInterval(async () => {
                        const canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext("2d").drawImage(video, 0, 0);
            
                        const photoData = canvas.toDataURL("image/jpeg");
            
                        try {
                            const response = await fetch('/student/recognize', {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ photoData: photoData, userID: userID })
                            });
            
                            const result = await response.json();
                            document.getElementById("statusMessage").innerText = result.message;
            
                            if (result.message === "Attendance Recorded") {
                                // Stop the recognition
                                clearInterval(recognitionInterval);
                                video.style.display = "none";
                                recognitionStream.getTracks().forEach(track => track.stop());
                                document.getElementById("stopRecognitionBtn").style.display = "none";
            
                                // Update localStorage to mark attendance as recorded
                                const studentData = JSON.parse(localStorage.getItem(userID)); // Get student data from localStorage
                                if (studentData) {
                                    studentData.attendance_recorded = true; // Set attendance as true
                                    localStorage.setItem(userID, JSON.stringify(studentData)); // Update the data in localStorage
                                }
            
                                alert("Attendance has been recorded.");
                            }
                        } catch (error) {
                            console.error("Error recognizing face:", error);
                        }
                    }, 1000);
                } catch (error) {
                    console.error("Error starting recognition:", error);
                    alert("Error starting recognition: " + error.message);
                }
            });
            
            document.getElementById("stopRecognitionBtn").addEventListener("click", () => {
                clearInterval(recognitionInterval);
                const video = document.getElementById("cameraFeed");
                video.style.display = "none";
                if (recognitionStream) recognitionStream.getTracks().forEach(track => track.stop());
                document.getElementById("statusMessage").innerText = "Face recognition stopped.";
                document.getElementById("stopRecognitionBtn").style.display = "none";
            });
            
            function stopVideoStream() {
                const video = document.getElementById("cameraFeed");
                video.style.display = "none";
                if (window.stream) {
                    window.stream.getTracks().forEach(track => track.stop());
                    window.stream = null;
                }
            }
            
            window.addEventListener("beforeunload", () => {
                if (window.stream) {
                    window.stream.getTracks().forEach(track => track.stop());
                }
            });
            
        }

        // Run the default view when the page loads
        showStudentDetails();
    </script>
</body>
</html>
