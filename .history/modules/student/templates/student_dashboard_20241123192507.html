<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
    }
    
    .sidebar {
        width: 250px;
        background: #333;
        color: #fff;
        height: 100vh;
        position: fixed;
        left: -250px;
        transition: left 0.3s ease;
        padding: 10px;
    }
    
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    
    .sidebar ul li {
        margin: 10px 0;
    }
    
    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    .content {
        margin-left: 0;
        padding: 20px;
        transition: margin-left 0.3s ease;
        flex: 1;
    }
    
    .sidebar.open {
        left: 0;
    }
    
    .content.open {
        margin-left: 250px;
    }
    </style>

</head>
<body>
    <div class="sidebar" id="sidebar">
        <button id="toggleSidebar">Toggle Sidebar</button>
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome, {{ student.name }}</h1>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Roll Number:</strong> {{ student.roll_number }}</p>
        <p><strong>Enrollment Number:</strong> {{ student.enrollment_number }}</p>
        <p><strong>Year:</strong> {{ student.year }}</p>
        <p><strong>Semester:</strong> {{ student.semester }}</p>
        {% if student.photo %}
        <img src="{{ url_for('static', filename='uploads/' + student.photo) }}" alt="Profile Photo">
        {% endif %}
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggleSidebar');
            const content = document.querySelector('.content');
        
            toggleButton.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                content.classList.toggle('open');
            });
        });
        
        // Function to load attendance options
        function showAttendance() {
            document.getElementById("content").innerHTML = `
                <style>
                     body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f9;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                    .container {
                        background-color: #fff;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        text-align: center;
                        width: 60%;
                    }
                    video {
                        width: 100%;
                        border-radius: 8px;
                        display: none;
                    }
                    button {
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                        margin: 10px;
                        font-size: 16px;
                    }
                    button:hover {
                        background-color: #45a049;
                    }
                    #statusMessage {
                        margin-top: 15px;
                        font-size: 18px;
                    }
                </style>
                <div class="container">
                <h2>Face Recognition Attendance</h2>
                <video id="cameraFeed" autoplay></video>
               <button id="recognizeBtn">Start Recognition</button>
                <button id="stopRecognitionBtn" style="display: none;">Stop Recognition</button>
            </div>
                
            `;

            initializeAttendanceFunctions();
        }

        // Initialize camera and attendance functions
        function initializeAttendanceFunctions() {
            let stream = null;
            let recognitionStream = null;
            let recognitionInterval = null;


            document.getElementById("recognizeBtn").addEventListener("click", async () => {
                const video = document.getElementById("cameraFeed");
                video.style.display = "block";
                document.getElementById("stopRecognitionBtn").style.display = "block";
            
                try {
                    recognitionStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = recognitionStream;
            
                    recognitionInterval = setInterval(async () => {
                        const canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext("2d").drawImage(video, 0, 0);
            
                        const photoData = canvas.toDataURL("image/jpeg");
            
                        try {
                            const response = await fetch('/student/recognize', {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ rollN,photoData})
                            });
            
                            const result = await response.json();
                            document.getElementById("statusMessage").innerText = result.message;
            
                            if (result.message === "Attendance Recorded") {
                                // Stop the recognition
                                clearInterval(recognitionInterval);
                                video.style.display = "none";
                                recognitionStream.getTracks().forEach(track => track.stop());
                                document.getElementById("stopRecognitionBtn").style.display = "none";
            
                                alert("Attendance has been recorded.");
                            }
                        } catch (error) {
                            console.error("Error recognizing face:", error);
                        }
                    }, 1000);
                } catch (error) {
                    console.error("Error starting recognition:", error);
                    alert("Error starting recognition: " + error.message);
                }
            });
            
            document.getElementById("stopRecognitionBtn").addEventListener("click", () => {
                clearInterval(recognitionInterval);
                const video = document.getElementById("cameraFeed");
                video.style.display = "none";
                if (recognitionStream) recognitionStream.getTracks().forEach(track => track.stop());
                document.getElementById("statusMessage").innerText = "Face recognition stopped.";
                document.getElementById("stopRecognitionBtn").style.display = "none";
            });
            
            function stopVideoStream() {
                const video = document.getElementById("cameraFeed");
                video.style.display = "none";
                if (window.stream) {
                    window.stream.getTracks().forEach(track => track.stop());
                    window.stream = null;
                }
            }
            
            window.addEventListener("beforeunload", () => {
                if (window.stream) {
                    window.stream.getTracks().forEach(track => track.stop());
                }
            });
            
        }

        // Run the default view when the page loads
        showStudentDetails();
    </script>
</body>
</html>
