<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
         /* Basic styling */
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 60px;
            box-sizing: border-box;
            position: fixed;
            left: -200px;
            transition: left 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        /* Toggle button styling */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Sidebar buttons styling */
        .sidebar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #555;
        }

        /* Content styling */
        .content {
            margin-left: 0px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s ease;
        }

        .content.expanded {
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <!-- Toggle button for the sidebar -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="sidebar" id="sidebar">
        <button onclick="showStudentDetails()">Student Details</button>
        <button onclick="showAttendance()">Attendance</button>
    </div>
    
    <script>

        // Function to toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('active');
            content.classList.toggle('expanded');
        }

        function showStudentDetails() {
            document.getElementById("content").innerHTML = `

            <div class="content" id="content">
                <h1>Welcome, {{ student.name }}</h1>
                <p><strong>Email:</strong> {{ student.email }}</p>
                <p><strong>Roll Number:</strong> {{ student.roll_number }}</p>
                <p><strong>Enrollment Number:</strong> {{ student.enrollment_number }}</p>
                <p><strong>Batch:</strong> {{ student.batch}}</p>
                <p><strong>Year:</strong> {{ student.year }}</p>
                <p><strong>Semester:</strong> {{ student.semester }}</p>
                {% if student.photo %}
                <img src="{{ url_for('static', filename='uploads/' + student.photo) }}" alt="Profile Photo" style="width: 150px; height: 150px;">
                {% endif %}
            </div>
         `;
        }
        const studentRollNo = "{{ student.roll_number }}"; // Pass roll number from backend to template

        // Function to load attendance options
        function showAttendance() {
            document.getElementById("content").innerHTML = `
                <style>
                     body {
                        font-family: Arial, sans-serif;
                        background-color: #f4f4f9;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                    .container {
                        background-color: #fff;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                        text-align: center;
                        width: 60%;
                    }
                    video {
                        width: 100%;
                        border-radius: 8px;
                        display: none;
                    }
                    button {
                        background-color: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 4px;
                        cursor: pointer;
                        margin: 10px;
                        font-size: 16px;
                    }
                    button:hover {
                        background-color: #45a049;
                    }
                    #statusMessage {
                        margin-top: 15px;
                        font-size: 18px;
                    }
                </style>
                <div class="container">
            <h2>Face Recognition Attendance</h2>
            <video id="cameraFeed" autoplay style="display: none;"></video>
            <button id="recognizeBtn">Start Recognition</button>
            <button id="stopRecognitionBtn" style="display: none;">Stop Recognition</button>
            <p id="statusMessage"></p>
            <p id="timer">Time remaining: 30 seconds</p> <!-- Timer display -->
        </div>
                `;
            }


    // Initialize camera and attendance functions
    function initializeAttendanceFunctions(rollNo, sessionId) {
        let recognitionStream = null;
        let recognitionInterval = null;
        let countdown = 30; // Set initial time (30 seconds)
        let timerInterval = null; // Variable to hold the timer interval
        const studentRollNo = "{{ student.roll_number }}";  // Use Jinja2 syntax to inject roll number
        const sessionId = "{{ session.id }}"; // Start recognition when button is clicked
        document.getElementById("recognizeBtn").addEventListener("click", async () => {
            const video = document.getElementById("cameraFeed");
            video.style.display = "block";
            document.getElementById("stopRecognitionBtn").style.display = "block";
            document.getElementById("statusMessage").innerText = "Starting recognition...";
            document.getElementById("timer").style.display = "block";

            try {
                // Start webcam feed
                recognitionStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = recognitionStream;

                // Start the countdown timer
                timerInterval = setInterval(() => {
                    countdown--;
                    document.getElementById("timer").innerText = `Time remaining: ${countdown} seconds`;

                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        document.getElementById("statusMessage").innerText = "Time is up. Face recognition failed.";
                        stopRecognition();
                    }
                }, 1000);

                // Capture frames for face recognition every second
                recognitionInterval = setInterval(async () => {
                    const canvas = document.createElement("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext("2d").drawImage(video, 0, 0);
                    const photoData = canvas.toDataURL("image/jpeg");

                    try {
                        // Send the face data to the backend with session ID
                        const response = await fetch('/student/recognize_face', {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ rollNo, photoData, sessionId })
                        });

                        const result = await response.json();
                        document.getElementById("statusMessage").innerText = result.message;

                        if (result.message === "Attendance Recorded") {
                            // Stop recognition on success
                            clearInterval(recognitionInterval);
                            clearInterval(timerInterval);
                            video.style.display = "none";
                            recognitionStream.getTracks().forEach(track => track.stop());
                            document.getElementById("stopRecognitionBtn").style.display = "none";
                            alert("Attendance has been recorded.");
                        }
                    } catch (error) {
                        console.error("Error recognizing face:", error);
                    }
                }, 1000);

            } catch (error) {
                console.error("Error starting recognition:", error);
                alert("Error starting recognition: " + error.message);
            }
        });

        // Stop the recognition
        document.getElementById("stopRecognitionBtn").addEventListener("click", () => {
            clearInterval(recognitionInterval);
            clearInterval(timerInterval);
            stopRecognition();
        });

        function stopRecognition() {
            const video = document.getElementById("cameraFeed");
            video.style.display = "none";
            if (recognitionStream) recognitionStream.getTracks().forEach(track => track.stop());
            document.getElementById("statusMessage").innerText = "Face recognition stopped.";
            document.getElementById("stopRecognitionBtn").style.display = "none";
            document.getElementById("timer").style.display = "none";
        }

        window.addEventListener("beforeunload", () => {
            if (recognitionStream) {
                recognitionStream.getTracks().forEach(track => track.stop());
            }
        });
    }

    // Call the function with the student roll number and session ID when ready
    // Example:
    initializeAttendanceFunctions(studentRollNo, sessionId);
</script>
