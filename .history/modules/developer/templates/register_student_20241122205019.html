<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Student</title>
    <style>
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #cameraModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #cameraFrame {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 320px;
            height: 240px;
            margin: auto;
        }
        .message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register as Student</h2>
        <form method="POST" action="{{ url_for('developer.register_student') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="roll_number">Roll Number:</label>
                <input type="text" name="roll_number" required>
            </div>

            <div class="form-group">
                <label for="enrollment_number">Enrollment Number:</label>
                <input type="text" name="enrollment_number" required>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" name="year" required>
            </div>

            <div class="form-group">
                <label for="semester">Semester:</label>
                <input type="text" name="semester" required>
            </div>

            <div class="form-group">
                <label for="photoUpload">Upload Photo:</label>
                <input type="file" name="photoUpload" id="photoUpload">
            </div>

            <div class="button-container">
                <button type="button" id="takeSampleButton">Take Photo Samples</button>
                <button type="button" id="trainDataButton">Train Data</button>
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="message success" id="successMessage"></div>
        <div class="message error" id="errorMessage"></div>
    </div>

    <!-- Camera Modal -->
    <div id="overlay"></div>
    <div id="cameraModal">
        <h3>Taking Photo Samples...</h3>
        <div id="cameraFrame">
            <video id="video" width="320" height="240" autoplay></video>
        </div>
        <button id="closeCameraButton">Close</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let takeSampleButton = document.getElementById('takeSampleButton');
        let closeCameraButton = document.getElementById('closeCameraButton');
        let cameraModal = document.getElementById('cameraModal');
        let overlay = document.getElementById('overlay');
        let trainDataButton = document.getElementById('trainDataButton');
        let successMessage = document.getElementById('successMessage');
        let errorMessage = document.getElementById('errorMessage');

        let capturing = false;
        let photoCount = 0;
        let videoStream = null;

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                })
                .catch(err => console.error("Webcam error: ", err));
        }

        function stopWebcam() {
            if (videoStream) videoStream.getTracks().forEach(track => track.stop());
        }

        function openCameraModal() {
            startWebcam();
            cameraModal.style.display = "block";
            overlay.style.display = "block";
        }

        function closeCameraModal() {
            stopWebcam();
            cameraModal.style.display = "none";
            overlay.style.display = "none";
        }

        takeSampleButton.addEventListener("click", () => {
            openCameraModal();
            photoCount = 0;
            capturing = true;

            let interval = setInterval(() => {
                if (photoCount >= 30 || !capturing) {
                    clearInterval(interval);
                    closeCameraModal();
                    return;
                }

                let canvas = document.createElement("canvas");
                canvas.width = 320;
                canvas.height = 240;
                let ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                let photoData = canvas.toDataURL("image/jpeg");

                fetch("/developer/save_photo_sample", {
                    method: "POST",
                    body: JSON.stringify({ photoData }),
                    headers: { "Content-Type": "application/json" }
                }).then(() => console.log("Photo saved"));

                photoCount++;
            }, 100);
        });

        trainDataButton.addEventListener("click", () => {
            fetch("/developer/train_data", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    successMessage.textContent = data.message || "Training completed successfully.";
                    successMessage.style.display = "block";
                })
                .catch(err => {
                    errorMessage.textContent = `Training failed: ${err.message}`;
                    errorMessage.style.display = "block";
                });
        });

        closeCameraButton.addEventListener("click", closeCameraModal);
    </script>
</body>
</html>
