<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Student</title>
</head>
<body>
    <h2>Register as Student</h2>
    <form method="POST" action="{{ url_for('developer.register_student') }}" >
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <label for="roll_number">Roll Number:</label>
        <input type="text" name="roll_number" required><br><br>

        <label for="enrollment_number">Enrollment Number:</label>
        <input type="text" name="enrollment_number" required><br><br>

        <label for="year">Year:</label>
        <input type="text" name="year" required><br><br>

        <label for="semester">Semester:</label>
        <input type="text" name="semester" required><br><br>

        <label for="photo">Profile Photo:</label>
        <input type="file" name="photo"><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
