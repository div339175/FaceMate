<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
        }
        video {
            width: 100%;
            border-radius: 8px;
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #statusMessage {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Recognition Attendance</h2>
        <input type="text" id="rollNoInput" placeholder="Enter Roll Number" />
        <button id="captureSamplesBtn">Capture Photo Samples</button>
        <p id="statusMessage"></p>
        <video id="cameraFeed" autoplay></video>
        <button id="trainDataBtn">Train Data</button>
    </div>

    <script>
        let rollNo;
        let stream = null;

        // Capture photo samples
        document.getElementById("captureSamplesBtn").addEventListener("click", async () => {
            rollNo = document.getElementById("rollNoInput").value.trim();
            if (!rollNo) {
                alert("Please enter a Roll Number before capturing photo samples.");
                return;
            }

            const video = document.getElementById("cameraFeed");
            video.style.display = "block";

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                let count = 0;
                const captureInterval = setInterval(async () => {
                    if (count < 30) {
                        const canvas = document.createElement("canvas");
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext("2d").drawImage(video, 0, 0);

                        const photoData = canvas.toDataURL("image/jpeg");
                        count++;

                        await fetch("/developer/save-photo", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ photoData, rollNo })
                        });

                        console.log(`Captured photo ${count}/30`);
                    } else {
                        clearInterval(captureInterval);
                        video.style.display = "none";
                        if (stream) stream.getTracks().forEach(track => track.stop());
                        document.getElementById("statusMessage").innerText = "Photo sample collection completed.";
                    }
                }, 100);
            } catch (error) {
                console.error("Error accessing the camera:", error);
            }
        });

        // Train data button
        document.getElementById("trainDataBtn").addEventListener("click", () => {
            fetch("/developer/train-data", { method: "POST" })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Error training data:", error));
        });

    </script>
</body>
</html>
