<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Student</title>
    <style>
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #cameraModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #cameraFrame {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 320px;
            height: 240px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register as Student</h2>
        <form method="POST" action="{{ url_for('developer.register_student') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="photoUpload">Upload Photo:</label>
                <input type="file" name="photoUpload" id="photoUpload">
            </div>

            <div class="button-container">
                <button type="button" id="takeSampleButton">Take Photo Samples</button>
                <button type="button" id="trainDataButton">Train Data</button>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Camera Modal -->
    <div id="overlay"></div>
    <div id="cameraModal">
        <h3>Taking Photo Samples...</h3>
        <div id="cameraFrame">
            <video id="video" width="320" height="240" autoplay></video>
        </div>
        <button id="closeCameraButton">Close</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let takeSampleButton = document.getElementById('takeSampleButton');
        let closeCameraButton = document.getElementById('closeCameraButton');
        let cameraModal = document.getElementById('cameraModal');
        let overlay = document.getElementById('overlay');
        let photoCount = 0;
        let capturing = false;
        let videoStream = null;

        // Function to start the webcam
        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    videoStream = stream; // Save the stream so we can stop it later
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.log('Error accessing the webcam:', error);
                });
        }

        // Function to stop the webcam
        function stopWebcam() {
            if (videoStream) {
                let tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop()); // Stop all tracks
                videoStream = null;
            }
        }

        // Function to open the camera modal
        function openCameraModal() {
            cameraModal.style.display = 'block';
            overlay.style.display = 'block';
            startWebcam();
        }

        // Function to close the camera modal
        function closeCameraModal() {
            cameraModal.style.display = 'none';
            overlay.style.display = 'none';
            stopWebcam();
        }

        // Function to capture photos every 100ms
        function capturePhoto() {
            if (capturing) {
                let canvas = document.createElement('canvas');
                canvas.width = 320;
                canvas.height = 240;
                let ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                let photoData = canvas.toDataURL('image/jpeg');

                // Send the captured photo to the server
                let formData = new FormData();
                formData.append('photo', photoData);
                formData.append('roll_number', document.querySelector('[name="roll_number"]').value);
                formData.append('name', document.querySelector('[name="name"]').value);

                fetch("/developer/save_photo_sample", { // Backend endpoint for saving photo
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Photo saved:', data);
                });

                photoCount++;
                if (photoCount = 30) {
                    stopCapturing();
                }
            }
        }

        // Start capturing photos when the "Take Photo Samples" button is clicked
        takeSampleButton.onclick = function() {
            if (!capturing) {
                openCameraModal();
                capturing = true;
                photoCount = 0;
                let interval = setInterval(() => {
                    if (photoCount < 30 && capturing) {
                        capturePhoto();
                    } else {
                        clearInterval(interval);
                        closeCameraModal();
                    }
                }, 100);
            }
        };

        // Stop capturing photos
        function stopCapturing() {
            capturing = false;
        }

        // Close camera modal when the close button is clicked
        closeCameraButton.onclick = closeCameraModal;
    </script>
</body>
</html>
